    <script>
      /*Déclaration de la variable name à qui assigne le retour de la fonction prompt*/

       name = prompt('Entrer votre prénom : ');
       myWord = 'Bonjour, ';

       //On affiche le retour de la fonction prompt
      alert(result);
    </script>
